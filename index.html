<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Analytics Moderno</title>
    
    <!-- Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        console.log('Facebook SDK carregado, inicializando...');
        
        // Usar App ID do environment variable se disponível
        const appId = '1829212554641028'; // Fallback
        
        FB.init({
          appId: appId,
          cookie: true,
          xfbml: true,
          version: 'v18.0'
        });
        
        console.log('Facebook SDK inicializado com sucesso!');
        console.log('App ID:', appId);
        console.log('Versão:', 'v18.0');
          
        FB.AppEvents.logPageView();
        
        // Verificar status de login quando a página carrega
        FB.getLoginStatus(function(response) {
          console.log('Status de login na inicialização:', response);
          if (response.status === 'connected') {
            console.log('Usuário já está logado:', response.authResponse);
          } else {
            console.log('Usuário não está logado. Status:', response.status);
          }
        });
      };

      // Função para processar mudanças de status
      function statusChangeCallback(response) {
        console.log('statusChangeCallback chamado:', response);
        
        if (response.status === 'connected') {
          console.log('Usuário conectado com sucesso!');
          
          // Buscar dados completos do usuário
          FB.api('/me', { fields: 'name,email' }, function(userInfo) {
            if (userInfo.error) {
              console.error('Erro ao buscar dados do usuário:', userInfo.error);
              return;
            }
            
            const completeUser = {
              id: response.authResponse.userID,
              name: userInfo.name,
              email: userInfo.email,
              accessToken: response.authResponse.accessToken
            };
            
            localStorage.setItem('facebookUser', JSON.stringify(completeUser));
            console.log('Dados do usuário salvos:', completeUser);
            
            // Disparar evento customizado para o React
            window.dispatchEvent(new CustomEvent('facebookLoginSuccess', {
              detail: completeUser
            }));
          });
          
        } else if (response.status === 'not_authorized') {
          console.log('Usuário não autorizou o app');
          localStorage.removeItem('facebookUser');
        } else {
          console.log('Usuário não está logado');
          localStorage.removeItem('facebookUser');
        }
      }

      // Carregar Facebook SDK
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/pt_BR/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        console.log('Script do Facebook SDK carregado');
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
